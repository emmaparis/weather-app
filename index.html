<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1>Weather App</h1> <h2 class="text-primary-emphasis fs-3" id="currentDay"></h2>
            <h3 id="currentTime"></h3>
            <a class="navbar-brand" href="#">
            <img src="https://media.istockphoto.com/id/1297706369/vector/sun-paint-brush-strokes-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=BvQi1mWNRrgaEJ5_AhOfs7OuXiCRb91-JJUI93LlAHg=" width="30" height="30" class="d-inline-block align-top" alt="">
            WW
            </a>
        </nav>
    </header>
    <div class="d-flex">
    <aside class="p-2">
        <div class="card vh-100 m-3">
            <div class="card-header">
                Search for a City
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="locSearch" placeholder="ex:'Raleigh'" aria-label="Search">
                <button id="subButt" class="btn border border-dark" type="submit ">Search</button>
            </form>
            <ul class="list-group list-group-flush searchresults">
            </ul>
        </div>
    </aside>
   <main class=" p-2 w-100 ml-0 mt-3 me-3" >
        <div id="main" class="card text-center today hide" >
          <div class="row g-0">
            <div class="col-md-4">
              <img src="" class="img-fluid weathIcon rounded-start" alt="weather icon">
            </div>
            <div class="col-md-8">
            <div class="card-header " id="location">Today's Forecast</div>
            <div class="card-body">
              <h2 class="card-title cityName" ></h2>
              <section class="card-text">
                <h3 class="descWeath"></h4>
                <h4 class="temp"></h4>
                <h4 class="wind"></h4>
                <h4 class="humid"></h4>
            </section>
            </div>
          </div>
          </div>
          </div>
          <div class="card-group forecast-section">
              <div class="card hide" id="tdFor">
                <div class="col-md-4">
                  <img src="" class="img-fluid weathIcon rounded-start" alt="weather icon">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Today</h5>
                  <div class="card-text">
                      <h4 class="descWeath"></h4>
                      <h4 class="temp"></h4>
                      <h4 class="wind"></h4>
                      <h4 class="humid"></h4>
                  </div>
                </div>
              </div>
              <div class="card hide" id="tmFor">
                <div class="col-md-4">
                  <img src="" class="img-fluid weathIcon rounded-start" alt="weather icon">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Tomorrow</h5>
                  <div class="card-text">
                      <h4 class="descWeath"></h4>
                      <h4 class="temp">Temperature: </h4>
                      <h4 class="wind">Wind: </h4>
                      <h4 class="humid">Humidity: </h4>
                  </div>
                </div>
              </div>
              <div class="card hide" id="in2For">
                <div class="col-md-4">
                  <img src="" class="img-fluid weathIcon rounded-start" alt="weather icon">
                </div>
                <div class="card-body">
                  <h5 class="card-title" id="in2ds"></h5>
                  <div class="card-text">
                      <h4 class="descWeath"></h4>
                      <h4 class="temp">Temperature: </h4>
                      <h4 class="wind">Wind: </h4>
                      <h4 class="humid">Humidity: </h4>
                  </div>
                </div>
              </div>
              <div class="card hide" id="in3For">
                <div class="col-md-4">
                  <img src="" class="img-fluid rounded-start weathIcon" alt="weather icon">
                </div>
                  <div class="card-body">
                    <h5 class="card-title" id="in3ds">Card title</h5>
                    <div class="card-text">
                      <h4 class="descWeath"></h4>
                      <h4 class="temp">Temperature: </h4>
                      <h4 class="wind">Wind: </h4>
                      <h4 class="humid">Humidity: </h4>
                  </div>
                  </div>
                </div>
              <div class="card hide" id="in4For">
              <div class="col-md-4">
                <img src="" class="img-fluid weathIcon rounded-start" alt="weather icon">
              </div>
              <div class="card-body">
                  <h5 class="card-title" id="in4ds">Card title</h5>
                  <div class="card-text">
                      <h4 class="descWeath"></h4>
                      <h4 class="temp">Temperature: </h4>
                      <h4 class="wind">Wind: </h4>
                      <h4 class="humid">Humidity: </h4>
                  </div>
              </div>
              </div>
            </div>
    </main> 
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></scriptsrc></script>
</body>
</html>
